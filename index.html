<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="App to search weather forecast based on location">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="body-content">
        <div class="header">
            <h1>Weather Pup</h1>
            <p>Should I take my pup for a walk?</p>
        </div>
        <div class="dataSet">
            <div class="location">
                <h2 id="location-timezone">Timezone</h2>
                <span id="weather-image">Icon</span>
            </div>
            <div class="temperature">
                <div class="degree">
                    <h2 id="degree-num">34</h2>
                    <span id="unit">F</span>
                </div>
            </div>
            <div id="weather-description">
            </div>
        </div>

        <div class="description-instruction">

            <p id="walk-instruction"></p>
        </div>
    </div>
    </div>
    <script src="main.js" async defer></script>
</body>

</html>
